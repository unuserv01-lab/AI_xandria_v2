version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ai-xandria-db
    environment:
      POSTGRES_DB: ai_xandria
      POSTGRES_USER: aixandria
      POSTGRES_PASSWORD: dev_password_change_in_prod
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aixandria"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ai-xandria-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: ai-xandria-api
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://aixandria:dev_password_change_in_prod@postgres:5432/ai_xandria
      REDIS_URL: redis://redis:6379
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./apps/api:/app/apps/api
      - /app/node_modules
    command: pnpm dev

volumes:
  postgres_data:
  redis_data:
